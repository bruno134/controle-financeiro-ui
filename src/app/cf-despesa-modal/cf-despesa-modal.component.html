<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left"> {{title}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <div class="container">
               <div class="row">
                   <div class="col-md-12">
                        <label class="form-label"> Descrição </label>
                        <input type="text" class="form-control" />
                   </div>
               </div>
               <div class="row">
                <div class="col-md-6">
                    <label class="form-label"> Valor </label>
                    <input type="text" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label class="form-label"> Data</label>
                 <input type="text"
                      class="form-control"
                      bsDatepicker>
      
                </div>
               </div>
               <div class="row">
                   <div class="col-md-4">
                        <label class="form-label"> Categoria </label>   
                        <select class="form-select" >
                             <option selected> Selecione </option>
                        </select>
                   </div>
                   <div class="col-md-4">
                        <label class="form-label"> Origem Despesa </label>
                        <select class="form-select" >
                            <option selected> Selecione </option>
                       </select>
                   </div>
                   <div class="col-md-4">
                        <label class="form-label"> Rateio </label>
                        <select class="form-select" >
                            <option selected> Selecione </option>
                       </select>
                   </div>
               </div>
           </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="bsModalRef?.hide()">Salvar</button>  
        <button type="button" class="btn btn-danger" (click)="bsModalRef?.hide()">Close</button>
      </div>
</ng-template>
