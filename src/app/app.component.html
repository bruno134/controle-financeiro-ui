<cf-header (myEvent)="abrirModal($event)"></cf-header>

<div class="container" id="main">
    <div class="row">
        <div class="col-lg-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <cf-status-rateio (openRateioEvent)="openModalRateio($event)"></cf-status-rateio>
    </div>
    <div class="row">
        <div class="col-lg-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <cf-grafico-categoria></cf-grafico-categoria>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <cf-grafico-transacao-ano></cf-grafico-transacao-ano>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            &nbsp;
        </div>
    </div>
    <div class="row" id="row-transaction-table">
        <div class="col-lg-12">
            <div class="card">
                <cf-transaction-table (deleteEvent)="atualizaDados()"></cf-transaction-table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            &nbsp;
        </div>
    </div>
</div>

<!-- MODAIS-->

<cf-despesa-modal #despesaModal (saveEvent)="atualizaDados()"></cf-despesa-modal>
<cf-importar-modal #importaDespesaModal (importEvent)="atualizaDados()"></cf-importar-modal>
<cf-rateio-modal #rateioModal (saveRateioEvent)="atualizaDados()"></cf-rateio-modal>
<cf-preferencias-modal #preferenciasModal></cf-preferencias-modal>
